<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href = "@{/}">User Management App</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>New Employee</h2>

        <!--   New employee form with fields -->

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

        <select id="gender" name="gender" class="form-control mb-4 col-4" >
            <option selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <input type="text" th:field="*{department}" class="form-control mb-4 col-4" placeholder="Department">

        <input type="number" th:field="*{salary}" class="form-control mb-4 col-4" placeholder="Salary">

        <select id="empType" name="empType" class="form-control mb-4 col-4" >
            <option selected>Employee Type...</option>
            <option value="permanent">Permanent</option>
            <option value="contract">Contract</option>
        </select>

        <input type="text" th:field="*{location}" class="form-control mb-4 col-4" placeholder="Location">

        <button type="submit" class="btn btn-info col-2">Save Employee</button>

    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
